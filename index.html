<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/ulid@2.3.0/dist/index.umd.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #container {
        display: flex;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: #fefefe;
        color: #1f1f1f;
      }
      .ulid {
        display: block;
        margin: auto;
        padding: 0;
        font-family: monospace;
        font-size: 7.2vw;
      }
    </style>
    <script>
      window.onload = () => {
        const ulid = document.getElementById("ulid");
        ulid.innerHTML = ULID.ulid();
        const container = document.getElementById("container");
        container.addEventListener("click", () => {
          ulid.innerHTML = ULID.ulid();
        });
      };
    </script>
    <title>ULID</title>
  </head>
  <body>
    <div id="container">
      <p id="ulid" class="ulid"></p>
    </div>
  </body>
</html>
